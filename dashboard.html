<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-image: linear-gradient(180deg, #2af598 0%, #009efd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            height: 50px;
            width: 100%;
            background-color: white;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
            justify-content: space-between;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 40px;
            height: 30px;
            position: relative;
            z-index: 11;
            transition: 0.3s;
        }

        .line {
            height: 5px;
            background-color: #333;
            margin: 4px 0;
            transition: 0.3s;
            position: relative;
        }

        .hamburger.active .line:nth-child(1) {
            transform: rotate(45deg);
            position: absolute;
            top: 10px;
            left: 0;
            background-color: #333;
        }

        .hamburger.active .line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .line:nth-child(3) {
            transform: rotate(-45deg);
            position: absolute;
            top: 10px;
            left: 0;
            background-color: #333;
        }

        .menu {
            display: none;
            position: fixed;
            top: 50px;
            left: 0;
            height: calc(100vh - 50px);
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            z-index: 9;
        }

        .menu.active {
            display: block;
            transform: translateX(0);
        }

        .menu .category {
            margin-bottom: 20px;
            margin-top: 8px;
        }

        .menu .category h3 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .menu a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #009efd;
        }

        .menu .logout-btn {
            color: #e74c3c;
            font-weight: bold;
        }

        .menu .logout-btn:hover {
            color: #c0392b;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            display: none;
            z-index: 12;
        }

        .menu.active .close-btn {
            display: block;
        }

        .person {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            height: 200px;
            width: 200px;
            border: none;
            margin: 0 auto;
        }

        .pfp {
            object-fit: cover;
        }

        .pfp img {
            border: 1px solid black;
            border-radius: 50%;
            height: 170px;
            width: 170px;
        }

        .name {
            font-weight: bold;
            margin-top: 2px;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .logo {
            width: 50px;
            height: 40px;
            margin-left: 10px;
        }

        header a {
            text-decoration: none;
            font-weight: bold;
            color: black;
            font-size: 24px;
        }

        .basix {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }

        .main-1 {
            display: flex;
            flex-direction: row;
        }

        .container {
            display: flex;
            height: 350px;
            width: 400px;
            background-color: white;
            border: none;
            outline: none;
            border-radius: 8px;
            margin: 30px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: auto;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .weather-description {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .weather-info {
            font-size: 18px;
            margin-top: 10px;
        }
        
        .soil-health-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .soil-info {
            font-size: 18px;
            margin-top: 10px;
        }

        .heading {
            font-weight: bold;
            font-size: 50px;
            position: absolute;
            top: 15%;
        }

        .ws {
            display: flex;
            flex-direction: row;
        }
        .ws input{
            height: 25px;
            margin-right: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid grey;
        }
        .ws button{
            width:100px;
            height: 25px;
            margin-top: 10px;
            border: none;
            outline: none;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        .ws button:hover{
             background-image: linear-gradient(to right, #37ecba 0%, #72afd3 100%);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="basix">
            <img class="logo" src="r.png" alt="">
            <a href="#">DrstiTech</a>
        </div>
    </header>

    <div id="particles-js"></div>

    <div class="menu" id="menu">
        <div class="close-btn" id="close-btn">&times;</div>
        <div class="person">
            <div class="pfp">
                <img src="pp.jpg" alt="Profile Picture">
            </div>
            <div class="name">Hello, Kunal!</div>
        </div>
        <hr>
        <div class="category">
            <h3>My Profile</h3>
            <a href="#">My Account</a>
            <a href="#">My Services</a>
            <a href="#">My Orders</a>
        </div>
        <hr>
        <div class="category">
            <h3>Contact Us</h3>
            <a href="#">Help & Support</a>
            <a href="#">Feedback & Suggestions</a>
        </div>
        <hr>
        <div class="category">
            <h3>About Us</h3>
            <a href="#">Our Story</a>
            <a href="#">Social Media</a>
            <a href="#">Blog</a>
            <a href="#">Rate the App</a>
        </div>
        <hr>
        <div class="category">
            <a href="#" class="logout-btn">Logout</a>
        </div>
    </div>
    <h1 class="heading">Field Status</h1>
    <div class="main-1">
        <div class="container" id="weather-container">
            <div class="weather-container">
                <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
                <div id="weather-description" class="weather-description"></div>
                <div id="weather-info" class="weather-info"></div>
                <div id="weather-humidity" class="weather-info"></div>
                <div id="weather-wind" class="weather-info"></div>
                <div class="ws">
                <input type="text" id="city-input" placeholder="Enter city">
                <button id="search-btn">Search</button>
                </div>
            </div>
        </div>
        <div class="container" id="soil-health-container">
            <div class="soil-health-container">
                <div id="soil-ph" class="soil-info">Soil pH Level: </div>
                <div id="soil-moisture" class="soil-info">Soil Moisture: </div>
                <div id="nutrient-levels" class="soil-info">Nutrient Levels: </div>
                <div id="soil-composition" class="soil-info">Soil Composition: </div>
            </div>
        </div>   
    </div>
      <div class="main-1"></div>
     <div class="container-1">
        <div class="wildlife-monitoring">
     </div>
   </div>
    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        const closeBtn = document.getElementById('close-btn');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            menu.classList.remove('active');
            hamburger.classList.remove('active');
        });

        async function fetchWeather(city) {
    const apiKey = 'c4b0b660b346c568c6c4b8021198cf84';
    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
    const data = await response.json();

    document.getElementById('weather-icon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
    document.getElementById('weather-description').textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
    document.getElementById('weather-info').textContent = `Temperature: ${data.main.temp}Â°C`;
    document.getElementById('weather-humidity').textContent = `Humidity: ${data.main.humidity}%`;
    document.getElementById('weather-wind').textContent = `Wind Speed: ${data.wind.speed} km/h`;
}


        document.getElementById('search-btn').addEventListener('click', () => {
            const city = document.getElementById('city-input').value;
            if (city) {
                fetchWeather(city);
            }
        });

        // Fetch weather data for a default city
        fetchWeather('London');

        // Example soil health data (for demonstration purposes)
        const soilHealth = {
            phLevel: '6.5',
            moisture: '15%',
            nutrientLevels: 'High',
            composition: 'Loamy'
        };

        document.getElementById('soil-ph').textContent = `Soil pH Level: ${soilHealth.phLevel}`;
document.getElementById('soil-moisture').textContent = `Soil Moisture: ${soilHealth.moisture}`;
document.getElementById('nutrient-levels').textContent = `Nutrient Levels: ${soilHealth.nutrientLevels}`;
document.getElementById('soil-composition').textContent = `Soil Composition: ${soilHealth.composition}`;

    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 500,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ffffff", "#ff0000", "#00ff00", "#0000ff"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true
                },
                "size": {
                    "value": 4,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#708090",
                    "opacity": 0.6,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
